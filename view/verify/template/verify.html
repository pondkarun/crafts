<div ng-controller="verifyController as ctrl" ng-init="ctrl.init()">

    <section class="container p-3">
        <!-- <h1>สมัครสมาชิก</h1> -->
    </section>
    <section class="container main shadow">

        <ul class="nav justify-content-center pb-2">

            <li class="nav-item">
                <a class="nav-link " ng-class="{'disabled': ctrl.modelSearch.status == 'all'}" href="" ng-click="ctrl.statusClick('all')">ทั้งหมด</a>
            </li>

            <li class="nav-item" ng-repeat="x in ctrl.listStatus">
                <a class="nav-link" ng-class="{'disabled': x.status == ctrl.modelSearch.status}" href="" ng-click="ctrl.statusClick(x.status)">{{x.status}}</a>
            </li>


        </ul>



        <div class="col-12 col-sm-12 col-md-12 p-3" ng-repeat="item in ctrl.items">
            <div class="card h-100 shadow-hover">
                <div class="card-header">
                    <div class="row">
                        <div class="col-6">
                            <h6>{{item.NameTH}}</h6>
                        </div>
                        <div class="col-6 text-right">
                            <h6>สถานะ: {{item.status}}</h6>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 col-md-4 col-xl-2">
                        <a href="" ng-click="ctrl.detail(item.id)" class="card-warpper-img">
                            <img src="{{item.path}}" class="card-img" alt="{{item.name}}">
                        </a>
                    </div>
                    <div class="col-7 col-md-8 col-xl-10">
                        <div class="card-body">
                            <a href="" ng-click="ctrl.detail(item.id)" style="color: black;">
                                <h4 class="card-text"><b>{{item.name}}</b> <span ng-if="item.status_type == 'handmadeMade'" class="text-red">(สั่งทำงานฝีมือ)</span> x {{item.unit}}</h4>
                            </a>

                            <p class="text-right">฿ {{item.price}}</p>
                        </div>
                    </div>

                </div>
                <div class="card-footer text-right">
                    <h5>ยอดคำสั่งซื้อทั้งหมด: <span class="text-red pl-3"> ฿ {{item.unit * item.price}} </span></h5>
                    <button type="submit">sdsd</button>
                    <button type="submit">sdsd</button>
                </div>
            </div>
        </div>

        <div class="text-center pt-3">
            <nav aria-label="Page navigation example">
                <ul ng-if="ctrl.pager.pages.length" class="pagination justify-content-center">
                    <li class="page-item" ng-class="{disabled:ctrl.pager.currentPage === 1}">
                        <a class="page-link" href="" ng-click="ctrl.setPage(1)">หน้าแรก</a>
                    </li>
                    <li class="page-item" ng-class="{disabled:ctrl.pager.currentPage === 1}">
                        <a class="page-link" href="" ng-click="ctrl.setPage(ctrl.pager.currentPage - 1)" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" ng-repeat="page in ctrl.pager.pages" ng-class="{active:ctrl.pager.currentPage === page}">
                        <a class="page-link" href="" ng-click="ctrl.setPage(page)">{{page}}</a>
                    </li>
                    <li class="page-item" ng-class="{disabled:ctrl.pager.currentPage === ctrl.pager.totalPages}">
                        <a class="page-link" href="" ng-click="ctrl.setPage(ctrl.pager.currentPage + 1)" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <li class="page-item" ng-class="{disabled:ctrl.pager.currentPage === ctrl.pager.totalPages}">
                        <a class="page-link" href="" ng-click="ctrl.setPage(ctrl.pager.totalPages)">หน้าสุดท้าย</a>
                    </li>
                </ul>
            </nav>
        </div>

    </section>
</div>
