<div ng-controller="addEditViewOrderController as ctrl" ng-init="ctrl.init()">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">{{title}}</h1>
    </div>

    <div class="row">

        <!-- Area Chart -->
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="container">
                        <h4 class="text-center"><u>รายละเอียดลูกค้า</u></h4>

                        <md-content layout-padding>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex="60" flex-gt-sm>
                                    <label>ชื่อ - สกุล</label>
                                    <input type="text" ng-model="ctrl.model.nameTH" ng-disabled="isView">
                                </md-input-container>

                                <md-input-container class="md-block" flex="40" flex-gt-sm>
                                    <label>เบอร์ติดต่อ</label>
                                    <input type="text" min="0" ng-model="ctrl.model.tel" ng-disabled="isView">
                                </md-input-container>
                            </div>

                            <div layout="row">
                                <md-input-container class="md-block" flex="100" flex-sm="100">
                                    <label>ที่อยู่</label>
                                    <textarea ng-model="ctrl.model.address" rows="3" md-select-on-focus
                                        ng-disabled="isView">
                                    </textarea>
                                </md-input-container>
                            </div>


                        </md-content>


                        <h4 class="text-center"><u>รายละเอียดคำสั่งซื่้อฝีมือ</u></h4>
                        <md-content layout-padding>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex="70" flex-gt-sm>
                                    <label>ชื่องานฝีมือ</label>
                                    <input type="text" ng-model="ctrl.model.name_handmade" ng-disabled="isView">
                                </md-input-container>

                                <md-input-container class="md-block" flex="30" flex-gt-sm>
                                    <label>ราคา</label>
                                    <input type="text" min="0" ng-model="ctrl.model.price_handmade" ng-disabled="isView">
                                </md-input-container>
                            </div>

                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex="33" flex-gt-sm>
                                    <label>จำนวน</label>
                                    <input type="text" ng-model="ctrl.model.unit" ng-disabled="isView">
                                </md-input-container>

                                <md-input-container class="md-block" flex="33" flex-gt-sm>
                                    <label>ยอดมัดจำ</label>
                                    <input type="text" min="0" ng-model="ctrl.model.deposit" ng-disabled="isView">
                                </md-input-container>

                                <md-input-container class="md-block" flex="33" flex-gt-sm>
                                    <label>ยอดเต็ม</label>
                                    <input type="text" min="0" ng-model="ctrl.model.priceFull" ng-disabled="isView">
                                </md-input-container>

                            </div>

                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex="50" flex-gt-sm>
                                    <label>สี/ประเภท</label>
                                    <input type="text" min="0" ng-model="ctrl.model.color" ng-disabled="isView">
                                </md-input-container>

                                <md-input-container class="md-block" flex="50" flex-gt-sm>
                                    <label>ขนาด</label>
                                    <input type="text" min="0" ng-model="ctrl.model.size" ng-disabled="isView">
                                </md-input-container>
                            </div>

                            <div layout="row">
                                <md-input-container class="md-block" flex="100" flex-sm="100">
                                    <label>เพิ่มเติม</label>
                                    <textarea ng-model="ctrl.model.detail" rows="3" md-select-on-focus
                                        ng-disabled="isView">
                                    </textarea>
                                </md-input-container>
                            </div>
                        </md-content>
                       


                        <h4 class="text-center"><u>รายละเอียดการชำระ</u></h4>

                        <md-content layout-padding layout="row">

                            <md-input-container class="md-block" flex="100" flex-sm="100">
                                <label>เลขที่อ้างอิง</label>
                                <input type="text" min="0" ng-model="ctrl.model.reference " ng-disabled="isView">
                            </md-input-container>

                            <md-input-container class="md-block" flex="100" flex-sm="100">
                                <label>สถานะ</label>
                                <input type="text" min="0" ng-model="ctrl.model.status " ng-disabled="isView">
                            </md-input-container>
        
                        </md-content>

                        <table class="table table-bordered">
                            <thead>
                                <tr class="text-center">
                                    <th width="100px">เลือก</th>
                                    <th>รูป</th>
                                    <th>ธนาคาร</th>
                                    <th>เลขบัญชี</th>
                                    <th>ชื่อบัญชี</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center" ng-repeat="x in ctrl.listBank">
                                    <th><input type="radio" ng-model="ctrl.model.id_bank" ng-value="x.id" ng-disabled="isView">
                                    </th>
                                    <td><img src="{{x.path}}" width="30%"></td>
                                    <td>{{x.bank}}</td>
                                    <td>{{x.number}}</td>
                                    <td>{{x.name_bank}}</td>
                                </tr>
                            </tbody>
                        </table>

                        <section>
                            <div class="footer-form-button pt-5" layout="row" layout-align="center center">

                                <md-button type="submit" class="md-raised md-primary" layout="row"
                                    layout-align="center center" ng-click="ctrl.saveFormAdd()">
                                    ชำระเงินถูกต้อง
                                </md-button>

                                <md-button type="submit" class="md-raised md-warn" layout="row"
                                    layout-align="center center" ng-click="ctrl.saveFormAdd()">
                                    ชำระเงินไม่ถูกต้อง
                                </md-button>

                                <md-button type="button" class="md-raised md-secondary" layout="row"
                                    layout-align="center center" ng-click="ctrl.cancelForm()">
                                    Cancel
                                </md-button>
                            </div>
                        </section>
                    </div>



                </div>
            </div>
        </div>


    </div>
</div>
