<div ng-controller="loginController as ctrl" ng-init="ctrl.init()">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center" style="padding-top: 100px;">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->

                        <div class="col-lg-12 d-none d-lg-block text-center">
                            <img src="images/logo.png">
                        </div>
                        <div class="col-lg-12">
                            <div class="p-2">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">ศูนย์ฝึกอาชีพเขตจตุจักร</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" placeholder="Enter Username..." ng-model="model.username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" placeholder="Password" ng-model="model.password">
                                    </div>
                                    <div class="p-3">
                                        <button type="submit" class="btn btn-primary btn-user btn-block" ng-click="login()">Login</button>
                                    </div>
                                </form>
                                <hr>

                            </div>


                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


</div>
