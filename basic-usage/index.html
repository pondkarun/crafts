<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Basic Usage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel='stylesheet' href='https://gitcdn.xyz/cdn/angular/bower-material/v1.1.21/angular-material.css'>

<body>
    <!-- partial:index.partial.html -->
    <div ng-controller="BasicDemoCtrl as ctrl" layout="column" ng-cloak="" class="chipsdemoBasicUsage" ng-app="MyApp">



        <md-content class="md-padding" layout="column">

            <md-input-container class="md-block" flex="100">
                <label>Name</label>
                <input type="text" ng-model="ctrl.modelSave.NAME_TH">
            </md-input-container>

            <md-chips ng-model="ctrl.modelSave.COLOR" md-add-on-blur="true" input-aria-label="Fruit names" md-removable="ctrl.removable"></md-chips>

        </md-content>

        <button type="submit" ng-click="ctrl.save()">SAVE</button>
        <button type="submit" ng-click="ctrl.get()">get</button>
    </div>
