<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - AngularJS Bootstrap Carousel+Modal(v1.3.1)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div ng-app='appName' class='container'>

        <!-- carousel start -->
        <div ng-controller="CarouselDemoCtrl as ctrl">

            <div style="height: 305px;">
                <uib-carousel active="ctrl.active" interval="ctrl.myInterval">
                    <uib-slide ng-repeat="slide in ctrl.slides track by slide.id" index="slide.id">
                        <a href='javascript:;' ng-click='ctrl.open($index);'><img ng-src="{{slide.image}}"></a>
                        <div class="carousel-caption">
                            <h4>Slide {{slide.id}}</h4>
                            <p>{{slide.text}}</p>
                        </div>
                    </uib-slide>
                </uib-carousel>
            </div>

        </div>
        <!-- carousel end -->


    </div>
    <!-- partial -->
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js'></script>
    <script src='https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.1.js'></script>
    <script src="./script.js"></script>

</body>

</html>
